<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Project - Material Calculator</title>
  <style>
    /* ========================================================================
       BASE STYLES
       ======================================================================== */
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh; color: #e2e8f0;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { margin: 0 0 8px; color: #fff; font-size: 2.2em; text-align: center; font-weight: 700; }
    .subtitle { color: #94a3b8; text-align: center; margin-bottom: 30px; font-size: 1.1em; }
    
    /* ========================================================================
       CARDS & LAYOUT
       ======================================================================== */
    .card { 
      background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 16px;
      padding: 24px; margin: 20px 0;
    }
    .card h2 { color: #fff; margin: 0 0 16px; font-size: 1.4em; }
    .card h3 { color: #cbd5e1; margin: 20px 0 12px; font-size: 1.1em; }
    .muted { color: #94a3b8; }
    
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; }
    .two-col { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
    @media (max-width: 900px) { .two-col { grid-template-columns: 1fr; } }
    
    /* ========================================================================
       FORM ELEMENTS
       ======================================================================== */
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #cbd5e1; font-size: 0.9em; }
    input, select { 
      width: 100%; padding: 10px 12px; 
      border: 1px solid rgba(148, 163, 184, 0.3); border-radius: 8px;
      font-size: 14px; background: rgba(15, 23, 42, 0.6); color: #e2e8f0;
    }
    input:focus, select:focus { outline: none; border-color: #3b82f6; }
    select:disabled { opacity: 0.5; }
    
    button { 
      padding: 10px 16px; border-radius: 8px; border: none;
      background: #3b82f6; color: #fff; font-size: 14px; font-weight: 600; cursor: pointer;
    }
    button:hover { background: #2563eb; }
    button.secondary { background: rgba(148, 163, 184, 0.2); border: 1px solid rgba(148, 163, 184, 0.3); color: #e2e8f0; }
    button.success { background: rgba(52, 211, 153, 0.2); border: 1px solid rgba(52, 211, 153, 0.4); color: #34d399; }
    button.danger { background: rgba(248, 113, 113, 0.2); border: 1px solid rgba(248, 113, 113, 0.4); color: #f87171; padding: 6px 10px; font-size: 0.85em; }
    
    /* ========================================================================
       TABLES
       ======================================================================== */
    table { width: 100%; border-collapse: collapse; background: rgba(15, 23, 42, 0.4); border-radius: 8px; overflow: hidden; margin: 12px 0; }
    th, td { border-bottom: 1px solid rgba(148, 163, 184, 0.1); padding: 10px 12px; text-align: left; }
    th { background: rgba(59, 130, 246, 0.1); color: #93c5fd; font-weight: 600; text-transform: uppercase; font-size: 0.75em; }
    
    .ok { color: #34d399; font-weight: bold; }
    .bad { color: #f87171; font-weight: bold; }
    
    /* ========================================================================
       MATERIAL LIBRARY
       ======================================================================== */
    .material-row { display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }
    .material-col { flex: 1; min-width: 120px; }
    .material-card {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 14px; background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; margin-bottom: 8px;
    }
    .material-card .info { display: flex; flex-direction: column; gap: 2px; }
    .material-card .name { font-weight: 600; color: #e2e8f0; font-size: 0.95em; }
    .material-card .details { font-size: 0.8em; color: #94a3b8; }
    .material-card .actions { display: flex; gap: 8px; align-items: center; }
    .fav-btn { background: transparent; border: none; cursor: pointer; font-size: 1.1em; padding: 4px; opacity: 0.5; transition: opacity 0.2s; }
    .fav-btn:hover { opacity: 1; }
    .fav-btn.active { opacity: 1; }
    
    /* Stock sheet search in item cards */
    .stock-search { 
      width: 100%; padding: 6px 10px; margin-bottom: 6px;
      border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 6px;
      font-size: 12px; background: rgba(15, 23, 42, 0.4); color: #e2e8f0;
    }
    .stock-search:focus { outline: none; border-color: #3b82f6; }
    .stock-search::placeholder { color: #64748b; }
    
    /* ========================================================================
       ITEM CARDS
       ======================================================================== */
    .item-card {
      background: rgba(51, 65, 85, 0.6); border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px; padding: 20px; margin: 12px 0;
    }
    .item-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      flex-wrap: wrap; gap: 10px;
    }
    .item-header-left { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    
    .item-type-badge {
      padding: 4px 10px; border-radius: 12px; font-size: 0.7em; font-weight: 600; text-transform: uppercase;
    }
    .item-type-badge.sheet { background: rgba(168, 85, 247, 0.2); color: #c084fc; }
    .item-type-badge.platform { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
    .item-type-badge.pedestal { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
    .item-type-badge.case { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .item-type-badge.case-desiccant { background: rgba(52, 211, 153, 0.2); color: #34d399; }
    
    .item-name-input {
      font-size: 1em; font-weight: 600; background: transparent;
      border: 1px solid transparent; color: #fff; padding: 4px 8px; border-radius: 4px; width: 180px;
    }
    .item-name-input:hover, .item-name-input:focus { background: rgba(15, 23, 42, 0.6); border-color: rgba(148, 163, 184, 0.3); }
    .item-material { font-size: 0.85em; color: #94a3b8; }
    .item-material strong { color: #e2e8f0; }
    
    .results-section { margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(148, 163, 184, 0.2); }
    
    .add-item-form {
      background: rgba(52, 211, 153, 0.05); border: 2px dashed rgba(52, 211, 153, 0.3);
      border-radius: 12px; padding: 20px; margin: 12px 0;
    }
    .add-item-row { display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap; }
    .add-item-col { flex: 1; min-width: 140px; }
    
    .combined-card { background: rgba(59, 130, 246, 0.1); border: 2px solid rgba(59, 130, 246, 0.3); }
    
    /* ========================================================================
       VISUALIZATION
       ======================================================================== */
    .viz-details { margin-top: 16px; border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 8px; background: rgba(15, 23, 42, 0.3); }
    .viz-toggle { cursor: pointer; padding: 12px 16px; font-weight: 600; color: #60a5fa; user-select: none; list-style: none; }
    .viz-toggle::-webkit-details-marker { display: none; }
    .viz-toggle::before { content: '‚ñ∂ '; }
    .viz-details[open] .viz-toggle::before { content: '‚ñº '; }
    .viz-toggle:hover { background: rgba(59, 130, 246, 0.1); border-radius: 8px; }
    .viz-content { padding: 16px; }
    
    .sheet-layout { margin: 12px 0; padding: 12px; background: rgba(15, 23, 42, 0.4); border-radius: 8px; }
    .sheet-canvas-container { margin: 8px 0; overflow-x: auto; }
    canvas { border: 2px solid rgba(148, 163, 184, 0.3); border-radius: 4px; background: #fff; display: block; }
    
    .legend { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 12px; padding: 10px; background: rgba(15, 23, 42, 0.4); border-radius: 6px; }
    .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.85em; }
    .legend-swatch { width: 16px; height: 16px; border-radius: 3px; }
    
    .sheets-summary { padding: 12px 16px; background: rgba(52, 211, 153, 0.1); border-radius: 8px; margin-top: 12px; }
    .sheets-summary .big { font-size: 1.5em; font-weight: 700; color: #34d399; }
  
/* ===========================
   New Project Style Override
   Soft editorial / paper UI
   =========================== */
:root{
  --np-bg: rgba(250,249,245,1);
  --np-panel: rgba(250,249,245,0.60);
  --np-panel-strong: rgba(255,255,255,0.70);
  --np-border: rgba(85,85,89,0.15);
  --np-border-strong: rgba(85,85,89,0.25);
  --np-text: rgba(20,20,22,0.90);
  --np-muted: rgba(85,85,89,0.60);

  --np-orange: rgba(255,126,46,0.90);
  --np-orange-soft: rgba(255,126,46,0.15);
  --np-burgundy: rgba(128,37,40,0.90);
  --np-burgundy-soft: rgba(128,37,40,0.15);
  --np-gray: rgba(85,85,89,0.85);
  --np-gray-soft: rgba(85,85,89,0.12);
}

/* Page */
body{
  background: var(--np-bg) !important;
  color: var(--np-text) !important;
  font-family: Avenir, Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif !important;
}

/* Headings / labels (Gotham-first, with fallbacks) */
h1, h2, h3, .results-section h2, th, label{
  font-family: Gotham, Avenir, Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif !important;
  letter-spacing: 0.2px;
}

/* Container spacing reads more editorial */
.container{
  max-width: 1200px;
}

/* Cards / panels */
.card, .combined-card, .results-section{
  background: var(--np-panel) !important;
  border: 1px solid var(--np-border) !important;
  border-radius: 12px !important;
  box-shadow: 0 4px 20px rgba(0,0,0,0.04) !important;
  backdrop-filter: blur(6px);
}

/* Secondary text */
.muted, .subtitle{
  color: var(--np-muted) !important;
}

/* Inputs */
input, select, textarea{
  background: var(--np-panel-strong) !important;
  color: var(--np-text) !important;
  border: 1px solid var(--np-border-strong) !important;
  border-radius: 10px !important;
  outline: none !important;
}
input:focus, select:focus, textarea:focus{
  border-color: var(--np-orange) !important;
  box-shadow: 0 0 0 3px var(--np-orange-soft) !important;
}

/* Buttons */
button{
  background: transparent !important;
  color: var(--np-text) !important;
  border: 1px solid var(--np-border-strong) !important;
  border-radius: 10px !important;
  box-shadow: none !important;
}
button:hover{
  background: var(--np-gray-soft) !important;
}

/* Primary action buttons (your app uses .success for the main add-item button) */
button.success{
  background: var(--np-orange) !important;
  color: white !important;
  border-color: rgba(255,126,46,0.30) !important;
}
button.success:hover{
  background: rgba(255,126,46,1) !important;
}

/* Make Calculate All Items the primary too */
button[onclick*="calculateAll"]{
  background: var(--np-orange) !important;
  color: white !important;
  border-color: rgba(255,126,46,0.30) !important;
}
button[onclick*="calculateAll"]:hover{
  background: rgba(255,126,46,1) !important;
}

/* Tables */
table{
  background: transparent !important;
}
th{
  color: var(--np-muted) !important;
  border-bottom: 1px solid rgba(85,85,89,0.12) !important;
}
td{
  border-bottom: 1px solid rgba(85,85,89,0.10) !important;
  color: var(--np-text) !important;
}

/* Status badges */
.ok{
  color: var(--np-gray) !important;
  background: var(--np-gray-soft) !important;
  border: 1px solid rgba(85,85,89,0.12) !important;
}
.bad{
  color: var(--np-burgundy) !important;
  background: var(--np-burgundy-soft) !important;
  border: 1px solid rgba(128,37,40,0.16) !important;
}

/* Layout canvases */
.sheet-layout, .sheet-canvas-container{
  background: rgba(255,255,255,0.55) !important;
  border: 1px solid rgba(85,85,89,0.12) !important;
  border-radius: 12px !important;
}

/* Totals highlight should be soft, not neon */
.total-big{
  color: var(--np-orange) !important;
  background: var(--np-orange-soft) !important;
  border-radius: 12px !important;
  padding: 8px 12px !important;
  display: inline-block;
}


/* --- NP Contrast Fixes (legibility on #faf9f5 + translucent panels) --- */
:root{
  --np-text-strong: rgba(20, 20, 22, 0.92);
  --np-text: rgba(20, 20, 22, 0.78);
  --np-muted: rgba(85, 85, 89, 0.55);
}
h1,h2,h3,h4,h5,h6{ color: var(--np-text-strong); }
label{ color: rgba(20,20,22,0.82); font-weight: 500; }
body,p,td,th,input,select,textarea{ color: var(--np-text); }
.small,.muted,.help-text,.hint{ color: var(--np-muted); }
input::placeholder,select::placeholder,textarea::placeholder{ color: rgba(85,85,89,0.50); }
input:disabled,select:disabled,textarea:disabled{ color: rgba(85,85,89,0.65); background: rgba(255,255,255,0.40); }


/* --- NP Header & Card Readability Fixes --- */
body { background: #faf9f5 !important; color: rgba(20,20,22,0.78) !important; }

/* Top title + subtitle */
h1 { color: rgba(20,20,22,0.92) !important; }
.subtitle { color: rgba(85,85,89,0.60) !important; }

/* Primary cards/panels */
.card{
  background: rgba(250,249,245,0.60) !important;
  border: 1px solid rgba(85,85,89,0.15) !important;
  box-shadow: 0 4px 20px rgba(0,0,0,0.04) !important;
  backdrop-filter: blur(10px);
}
/* Section headers inside cards: make them readable + subtle outlined pill */
.card > h2{
  color: rgba(20,20,22,0.92) !important;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  margin: 0 0 16px 0 !important;
  border-radius: 12px;
  background: rgba(85,85,89,0.06) !important;
  border: 1px solid rgba(85,85,89,0.12) !important;
}
.card h3{
  color: rgba(20,20,22,0.86) !important;
}

/* Material/stock chips in Stock Sheets list */
.material-card{
  background: rgba(85,85,89,0.06) !important;
  border: 1px solid rgba(85,85,89,0.14) !important;
}
.material-card .name{ color: rgba(20,20,22,0.90) !important; }
.material-card .details{ color: rgba(85,85,89,0.60) !important; }

/* Items header inside Items section (in case it inherits card rules elsewhere) */
#itemsContainer h2, #itemsContainer h3, #itemsContainer .section-title{
  color: rgba(20,20,22,0.92) !important;
}

/* Inputs + selects: keep light and readable */
input, select, textarea{
  background: rgba(255,255,255,0.70) !important;
  border: 1px solid rgba(85,85,89,0.25) !important;
  color: rgba(20,20,22,0.80) !important;
}
input:focus, select:focus, textarea:focus{
  outline: none !important;
  border-color: rgba(255,126,46,0.90) !important;
  box-shadow: 0 0 0 3px rgba(255,126,46,0.15) !important;
}

/* Item cards (avoid dark theme leftovers) */
.item-card{
  background: rgba(250,249,245,0.55) !important;
  border: 1px solid rgba(85,85,89,0.14) !important;
}
.item-header{ border-bottom: 1px solid rgba(85,85,89,0.12) !important; }
.item-name-input{
  color: rgba(20,20,22,0.86) !important;
  background: rgba(255,255,255,0.35) !important;
  border: 1px solid rgba(85,85,89,0.14) !important;
}
.item-name-input:hover, .item-name-input:focus{
  background: rgba(255,255,255,0.60) !important;
  border-color: rgba(255,126,46,0.45) !important;
  box-shadow: 0 0 0 3px rgba(255,126,46,0.12) !important;
}
.item-material{ color: rgba(85,85,89,0.60) !important; }
.item-material strong{ color: rgba(20,20,22,0.86) !important; }

/* Stock search input in item cards */
.stock-search{
  background: rgba(255,255,255,0.70) !important;
  border: 1px solid rgba(85,85,89,0.25) !important;
  color: rgba(20,20,22,0.78) !important;
}
.stock-search:focus{
  border-color: rgba(255,126,46,0.90) !important;
  box-shadow: 0 0 0 3px rgba(255,126,46,0.15) !important;
}


/* --- NP Local Fonts (TTF/TTC) --- */
@font-face {
  font-family: "Gotham NP";
  src: url("ufonts.com_gotham-book.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: "Gotham NP";
  src: url("GOTHAM-MEDIUM.TTF") format("truetype");
  font-weight: 500;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: "Avenir NP";
  src: url("Avenir.ttc") format("truetype-collection");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
/* If TTC weight selection isn't supported, browser will still load a default face. */

:root {
  --np-orange: rgb(255,126,46);
  --np-burgundy: rgb(128,37,40);
  --np-gray11: rgb(85,85,89);
  --np-paper: #faf9f5;

  /* Secondary colors */
  --np-amber: rgb(255,182,0);   /* PMS 7549 C */
  --np-magenta: rgb(171,0,78);  /* PMS 220 C */

  --np-amber-soft: rgba(255,182,0,0.16);
  --np-magenta-soft: rgba(171,0,78,0.14);
  --np-teal-soft: rgba(30,152,138,0.14);
}

body {
  background: var(--np-paper) !important;
  font-family: "Avenir NP", Avenir, Inter, system-ui, -apple-system, "Segoe UI", Helvetica, Arial, sans-serif !important;
}

  font-family: "Gotham NP", Gotham, "Avenir NP", Avenir, Inter, system-ui, -apple-system, "Segoe UI", Helvetica, Arial, sans-serif !important;
  letter-spacing: 0.01em;
}

/* --- NP Header --- */
.np-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  padding: 18px 4px 8px 4px;
}
.np-logo {
  height: 44px;

  display: block;
}
.np-top-text {
  text-align: right;
  line-height: 1.1;
}
.np-tool-title {
  font-size: 16px;

  color: rgba(20,20,22,0.86);
}
.np-tool-subtitle {
  font-size: 13px;
  color: rgba(85,85,89,0.62);
  margin-top: 4px;
}
.np-rule {
  height: 1px;
  background: rgba(85,85,89,0.18);
  margin: 6px 0 18px 0;
}

/* --- Secondary colors used in Item type badges (subtle, not blocks) --- */
.item-type-badge.sheet {
  background: var(--np-magenta-soft) !important;
  color: rgba(171,0,78,0.92) !important;
}
.item-type-badge.platform {
  background: var(--np-teal-soft) !important;
  color: rgba(30,152,138,0.92) !important;
}
.item-type-badge.pedestal {
  background: var(--np-amber-soft) !important;

}
.item-type-badge.case {
  background: rgba(128,37,40,0.12) !important;
  color: rgba(128,37,40,0.92) !important;

</style>

<body>

    <div class="np-top-text">
      <div class="np-tool-title">Material Calculator</div>
      <div class="np-tool-subtitle">Platforms, Cases &amp; Panels</div>
    </div>
  </header>
  <div class="np-rule"></div>

<!-- ======================================================================
       SETTINGS & MATERIAL LIBRARY
       ====================================================================== -->
  <div class="two-col">
    
    <!-- Settings -->
    <div class="card">
      <h2>‚öôÔ∏è Settings</h2>
      <div style="display: flex; flex-direction: column; gap: 14px;">
        <div><label>Max Clear Span (in)</label><input id="globalMaxSpan" type="number" step="0.01" value="24"></div>
        <div><label>Rib Thickness (in)</label><input id="globalRibT" type="number" step="0.001" value="0.75"></div>
        <div><label>Kerf / Gap (in)</label><input id="globalKerf" type="number" step="0.001" value="0.125"></div>
        <div><label>Case Panel Inset (in)</label><input id="globalCaseInset" type="number" step="0.0625" value="0.25"></div>
      </div>
    </div>
    
    <!-- Stock Sheets -->
    <div class="card" style="background: rgba(59, 130, 246, 0.05); border-color: rgba(59, 130, 246, 0.3);">
      <h2>üì¶ Stock Sheets</h2>
      <div class="material-row">
        <div class="material-col">
          <label>Type</label>
          <select id="matType" onchange="App.updateMatOptions()">
            <option value="">-- Select --</option>
            <option value="wood">ü™µ Wood</option>
            <option value="plastic">üî≤ Plastic</option>
            <option value="metal">‚öôÔ∏è Metal</option>
            <option value="other">üì¶ Other</option>
          </select>
        </div>
        <div class="material-col">
          <label>Material</label>
          <select id="matName" onchange="App.updateMatSizes()" disabled><option value="">--</option></select>
        </div>
        <div class="material-col">
          <label>Size</label>
          <select id="matSize" onchange="App.updateMatThickness()" disabled><option value="">--</option></select>
        </div>
        <div class="material-col">
          <label>Thickness</label>
          <select id="matThickness" disabled><option value="">--</option></select>
        </div>
        <div class="material-col" style="flex: 0 0 auto;">
          <label>&nbsp;</label>
          <button onclick="App.addMaterial()">+ Add</button>
        </div>
      </div>
      <div id="materialList" style="margin-top: 14px;"></div>
      <div id="noMaterialsMsg" class="muted" style="margin-top: 10px; padding: 16px; text-align: center; background: rgba(15, 23, 42, 0.4); border-radius: 8px;">
        Add stock sheets to use in your items
      </div>
    </div>
  </div>

  <!-- ======================================================================
       ITEMS
       ====================================================================== -->
  <div class="card">
    <h2>üì¶ Items</h2>
    
    <div id="itemsContainer"></div>
    
    <!-- Add Item Form - Simplified -->
    <div class="add-item-form">
      <div class="add-item-row">
        <div class="add-item-col">
          <label>Item Name (optional)</label>
          <input type="text" id="newItemName" placeholder="e.g. Large Platform">
        </div>
        <div class="add-item-col" style="flex: 0 0 auto;">
          <label>&nbsp;</label>
          <button class="success" onclick="App.addItem()">+ Add Item</button>
        </div>
        <div class="add-item-col" style="flex: 0 0 auto; border-left: 1px solid rgba(148,163,184,0.2); padding-left: 16px; margin-left: 8px;">
          <label>Import CSV</label>
          <input type="file" id="csvUpload" accept=".csv,.txt" style="font-size: 12px;">
        </div>
        <div class="add-item-col" style="flex: 0 0 auto; border-left: 1px solid rgba(148,163,184,0.2); padding-left: 16px; margin-left: 8px;">
          <label>Job File</label>
          <div style="display: flex; gap: 6px; align-items: center;">
            <button onclick="App.exportJob()" style="font-size: 12px; padding: 4px 10px;">Export</button>
            <label style="font-size: 12px; padding: 4px 10px; border: 1px solid rgba(148,163,184,0.3); border-radius: 6px; cursor: pointer;">
              Import
              <input type="file" id="jobImport" accept=".json" style="display:none;">
            </label>
          </div>
        </div>
      </div>
      <p class="muted" style="margin:8px 0 0; font-size:0.8em;">
        Tip: Add item first, then select Type and Material inside the card.<br>
        CSV format: <code style="background:rgba(0,0,0,0.3);padding:2px 6px;border-radius:3px;">type,name,width,length,height,qty</code> (height required for platform/pedestal/case)
      </p>
    </div>
    
    <!-- Hidden elements for backwards compat -->
    <select id="newItemType" style="display:none;"><option value=""></option></select>
    <select id="newItemMaterial" style="display:none;"><option value=""></option></select>
  </div>

  <!-- ======================================================================
       CALCULATE BUTTON
       ====================================================================== -->
  <div style="text-align: center; margin: 30px 0;">
    <button style="padding: 14px 48px; font-size: 16px;" onclick="App.calculateAll()">Calculate All Items</button>
  </div>

  <!-- ======================================================================
       COMBINED RESULTS
       ====================================================================== -->
  <div id="combinedResults"></div>
</div>

<script src="materials.js"></script>
<script src="optimize.js"></script>
<script src="estimate.js"></script>
